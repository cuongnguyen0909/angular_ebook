<div class="space font-medium" *ngIf="showLoginForm">
    <div class="container" (click)="handleButtonClick($event)">
        <div class="form-login">
            <div class="rbo-info">
                <div class="rbo-logo">
                    <a [routerLink]="['/home']" class="logo cursor-pointer w-[100px] h-[100px]" (click)="backToHome()">
                        <img class="w-[100px] h-[100px]" src="http://localhost:4200/assets/images/logo.png" alt="">
                    </a>
                </div>
                <div class="rbo-title">
                    Login
                </div>

                <div class="rbo-desc">
                    Access our library with a free account
                </div>
            </div>
            <form method="post" [formGroup]="formLogin" (ngSubmit)="onLogin()">
                <div>
                    <div class="flex flex-col justify-center items-center">
                        <input formControlName="email" type="email" placeholder="Email">
                        <input formControlName="password" type="password" placeholder="Password">
                        <button type="submit">
                            Login
                        </button>
                    </div>
                    <div *ngIf="logginFailed" class="pt-2">
                        <p class="text-red-600 italic text-[16px] font-medium">{{message}}</p>
                    </div>
                    <span class="flex justify-end items-end hover:text-sky-600 pt-6 tex-[14px] font-medium">
                        <span class="cursor-pointer" (click)="register()">Create an account</span>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
